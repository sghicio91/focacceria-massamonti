<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focacceria Massamonti (Calle Su√°rez Guerra 47)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <span class="brand__title" data-i18n="restaurantName">
          Focacceria Massamonti (Calle Su√°rez Guerra 47)
        </span>
        <span class="brand__subtitle" data-i18n="deliveryText">
          Pedido para Deliveroo
        </span>
      </div>
      <button id="cartBtn" class="btn btn--ghost" aria-label="Open cart">
        üß∫ <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
  </header>

  
  <section class="hero">
    <div class="hero__bg" style="background-image:url('focacceria.jpg');" aria-hidden="true"></div>
    <div class="container hero__content">
      <h1 class="hero__title" data-i18n="restaurantName">Focacceria Massamonti (Calle Su√°rez Guerra 47)</h1>
      <p id="minOrderBanner" class="hero__subtitle"></p>
    </div>
  </section>

  
  <main class="container">
    
    <section class="section">
      <div class="section__bar">
        <h2 class="section__title" data-i18n="menu">Nuestro men√∫</h2>
        <div class="section__actions">
          <select id="lang" class="select" aria-label="Language">
            <option value="es">ES</option>
            <option value="it">IT</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>

      <div id="menu" class="grid"></div>
    </section>

    
    <section class="section">
      <h2 class="section__title" data-i18n="customerData">Datos del cliente</h2>

      <form id="orderForm" class="form" novalidate>
        <div class="form__grid">
          <label class="form__field">
            <span class="form__label" data-i18n="name">Nombre</span>
            <input id="name" name="name" class="input" required placeholder="Tu nombre">
          </label>

          <label class="form__field">
            <span class="form__label" data-i18n="address">Direcci√≥n</span>
            <input id="address" name="address" class="input" required placeholder="Calle, n√∫mero, piso">
          </label>

          <label class="form__field">
            <span class="form__label" data-i18n="phone">Tel√©fono</span>
            <input id="phone" name="phone" class="input" inputmode="tel" required placeholder="+34 6XX XX XX XX">
          </label>

          <label class="form__field">
            <span class="form__label" data-i18n="paymentMethod">M√©todo de pago</span>
            <select id="payment" name="payment" class="select" required>
              <option value="" selected disabled data-i18n="selectPayment">Selecciona el m√©todo de pago</option>
              <option value="cash" data-i18n="cash">Efectivo</option>
              <option value="card" data-i18n="card">Tarjeta</option>
            </select>
          </label>

          <label class="form__checkbox">
            <input id="privacy" type="checkbox" required>
            <span data-i18n="privacyPolicy">Acepto la pol√≠tica de privacidad</span>
          </label>
        </div>

        <!-- üîß FIX: riepilogo prodotti + contenitore totale a blocchi -->
        <div class="form__footer">
          <div id="orderSummary" class="order-summary"></div>
          <div id="grandTotal" class="form__totals"></div>
          <button class="btn" id="submitBtn" type="submit" disabled>
            <span data-i18n="sendOrder">Enviar pedido</span>
          </button>
        </div>
        <p id="formMsg" class="form__msg" role="alert" aria-live="polite"></p>
      </form>
    </section>
  </main>

  
  <aside id="cartPanel" class="cart" aria-hidden="true">
    <div class="cart__header">
      <h3 class="cart__title" data-i18n="cart">Carrito</h3>
      <button id="closeCart" class="btn btn--ghost" aria-label="Close cart">‚úï</button>
    </div>
    <div id="cartList" class="cart__list"></div>
  </aside>

  
  <div id="modal" class="modal" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal__dialog">
      <div class="modal__header">
        <h3 id="modalTitle" class="modal__title"></h3>
        <button id="closeModal" class="btn btn--ghost" aria-label="Close">‚úï</button>
      </div>

      <div class="modal__body">
        <p id="modalDesc" class="modal__desc"></p>
        <div class="modal__sizes" id="sizeOptions"></div>

        <div class="qty">
          <button id="qtyMinus" class="btn btn--ghost" aria-label="Minus">‚àí</button>
          <input id="qtyInput" class="input input--qty" type="number" min="1" value="1" aria-label="Quantity">
          <button id="qtyPlus" class="btn btn--ghost" aria-label="Plus">+</button>
        </div>
      </div>

      <div class="modal__footer">
        <div class="modal__price" id="modalPrice">‚Ç¨0.00</div>
        <button id="modalAdd" class="btn">
          <span data-i18n="addToCart">A√±adir al carrito</span>
        </button>
      </div>
    </div>
  </div>

  
  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
